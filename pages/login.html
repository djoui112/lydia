<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="keywords" content="architecture,architect,agency,client,login">
        <meta name="description" content="connect architects and clients- make an account">
        <meta name="author" content="Mimaria team" >
        <meta http-equiv="refresh" content="60">
        <link rel="icon" href="assets/main/Department.png" type="image/png">
        <link rel="stylesheet" href="/css/general.css">  
        <link rel="stylesheet" href="/css/login/login.css">  
        <link rel="stylesheet" href="/css/login/generalSignup.css">  
        <link rel="icon" href="assets/main/Department.png" type="image/png">     
    </head>
    <body>
        <a href="../pages/signUp.html"><img src="/assets/create-account/Back Arrow.png" class="back"></a>
        <img src="/assets/create-account/Vector 4.png "class="vector1">
        <img src="/assets/create-account/Vector 3.png "class="vector2">


        <div class="form-shape">
            <img src="/assets/create-account/Department.png" class="logo" alt="mimaria">
            <h1 class="h-signup">Log in</h1>
            <form id="login-form">
                <label for="email">Email</label>
                <div>
                        <input type="email" id="email" placeholder="example@gmail.com">
                        <img src="/assets/create-account/Email.png" class="label-icon">
                </div>
                
                <label for="password">Password</label>
                <div>
                        <input type="password" id="password" placeholder="********">
                        <img src="/assets/create-account/Lock.png" class="label-icon">
                </div>
            <a href="/pages/resetpass.html">Forgot password?</a>

                <button type="submit">Log in</button>
            </form>
        </div>
    </body>
</html>
