<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in-Client</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="keywords" content="architecture,architect,agency,client,login">
        <meta name="description" content="connect architects and clients- make an account">
        <meta name="author" content="Mimaria team" >
        <link rel="icon" href="assets/main/Department.png" type="image/png">
        <link rel="stylesheet" href="../../css/general.css">    
        <link rel="stylesheet" href="../../css/login/generalSignup.css">  
        <link rel="stylesheet" href="../../css/login/login.css">  
        <link rel="icon" href="assets/main/Department.png" type="image/png">     
    </head>
    <body>
        <a href="../signup/signUp.html"><img src="../../assets/create-account/Back Arrow.png" class="back green"></a>
        <img src="../../assets/create-account/Vector 4.png "class="vector1">
        <img src="../../assets/create-account/Vector 3.png "class="vector2">


       <div class="form-shape c">
        <div class="pfp-container">
            <div class="pfp">
                <img src="../../assets/create-account/Profile.png" id="profile-preview">
                <input type="file" id="profile-upload" accept="image/*" style="display: none;">
                <div class="pfp-mdf" onclick="document.getElementById('profile-upload').click()">
                    <img src="../../assets/create-account/Edit Image.png">
                </div>
            </div>
        </div>
      
        <form id="login-client" method="post" novalidate>
            <label for="client-fname">First name</label>
            <div>
                <input type="text" id="client-fname" name="fname" placeholder="first name" required>
                <img src="../../assets/create-account/Profile.png" class="label-icon">
            </div>
            <span class="error-message" id="fname-error"></span>

            <label for="client-lname">Last name</label>
            <div>
                <input type="text" id="client-lname" name="lname" placeholder="last name" required>
                <img src="../../assets/create-account/Profile.png" class="label-icon">
            </div>
            <span class="error-message" id="lname-error"></span>

            <label for="client-email">Email</label>
            <div>
                <input type="email" id="client-email" name="email" placeholder="example@gmail.com" required>
                <img src="../../assets/create-account/Email.png" class="label-icon">
            </div>
            <span class="error-message" id="email-error"></span>

            <label for="client-password">Password</label>
            <div>
                <input type="password" id="client-password" name="password" placeholder="********" required>
                <img src="../../assets/create-account/Lock.png" class="label-icon">
            </div>
            <span class="error-message" id="password-error"></span>

            <label for="client-cpassword">Confirm password</label>
            <div>
                <input type="password" id="client-cpassword" name="cpassword" placeholder="********" required>
                <img src="../../assets/create-account/Lock.png" class="label-icon">
            </div>
            <span class="error-message" id="cpassword-error"></span>

            <button type="submit">create account</button>
        </form>
    </div>

        <script src="../../js/client.js"></script>

    </body>
</html>
