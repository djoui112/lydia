<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in-agency 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="keywords" content="architecture,architect,agency,client,login">
        <meta name="description" content="connect architects and clients- make an account">
        <meta name="author" content="Mimaria team" >
        <meta http-equiv="refresh" content="60">
        <link rel="icon" href="assets/main/Department.png" type="image/png">
        <link rel="stylesheet" href="../../css/general.css">    
        <link rel="stylesheet" href="../../css/login/generalSignup.css">  
        <link rel="stylesheet" href="../../css/login/login.css">  
        <link rel="icon" href="assets/main/Department.png" type="image/png">     
    </head>
    <body>
        <a href="../signUp.html"><img src="../../assets/create-account/Back Arrow b.png" class="back blue"></a>
        <img src="../../assets/create-account/Vector 4.png "class="vector1">
        <img src="../../assets/create-account/Vector 7.png "class="vector2">


        <div class="form-shape ag">
        <div class="pfp-container">
            <div class="pfp">
                <img src="../assets/create-account/Profile.png" id="profile-preview-agency">
                <input type="file" id="profile-upload-agency" accept="image/*" style="display: none;">
                <div class="pfp-mdf" onclick="document.getElementById('profile-upload-agency').click()">
                    <img src="../assets/create-account/Edit Image.png">
                </div>
            </div>
        </div>
      
        <form id="login-agency-1" novalidate>
            <label for="agency-name">Agency name</label>
            <div>
                <input type="text" id="agency-name" name="agencyname" placeholder="agency name" required>
                <img src="../../assets/create-account/Profile.png" class="label-icon">
            </div>
            <span class="error-message" id="name-error"></span>
            
            <label for="agency-email">Email</label>
            <div>
                <input type="email" id="agency-email" name="email" placeholder="example@gmail.com" required>
                <img src="../../assets/create-account/Email.png" class="label-icon">
            </div>
            <span class="error-message" id="email-error"></span>

            <label for="agency-password">Password</label>
            <div>
                <input type="password" id="agency-password" name="password" placeholder="********" required>
                <img src="../../assets/create-account/Lock.png" class="label-icon">
            </div>
            <span class="error-message" id="password-error"></span>

            <label for="agency-cpassword">Confirm password</label>
            <div>
                <input type="password" id="agency-cpassword" name="cpassword" placeholder="********" required>
                <img src="../../assets/create-account/Lock.png" class="label-icon">
            </div>
            <span class="error-message" id="cpassword-error"></span>

            

            <label for="agency-phone">Phone/office number</label>
            <div>
                <input type="tel" id="agency-phone" name="phone" placeholder="+213******" required>
                <img src="../../assets/create-account/Phone.png" class="label-icon">
            </div>
            <span class="error-message" id="phone-error"></span>

            <button type="submit">Next</button>
        </form>
    </div>

        <script src="../../js/agency1.js"></script>
    </body>
</html>
