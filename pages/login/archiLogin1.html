<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in-architect 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="keywords" content="architecture,architect,agency,client,login">
        <meta name="description" content="connect architects and clients- make an account">
        <meta name="author" content="Mimaria team" >
        <meta http-equiv="refresh" content="60">
        <link rel="icon" href="assets/main/Department.png" type="image/png">
        <link rel="stylesheet" href="/css/general.css">    
        <link rel="stylesheet" href="/css/login/generalSignup.css">  
        <link rel="stylesheet" href="/css/login/login.css">  
        <link rel="icon" href="assets/main/Department.png" type="image/png">     
    </head>
    <body>
        <a href="../pages/signUp.html"><img src="/assets/create-account/Back Arrow r.png" class="back red"></a>
        <img src="/assets/create-account/Vector 5.png "class="vector1">
        <img src="/assets/create-account/Vector 6.png "class="vector2">


       <div class="form-shape ar">
        <div class="pfp-container">
            <div class="pfp">
                <img src="../assets/create-account/Profile.png" id="profile-preview-arch">
                <input type="file" id="profile-upload-arch" accept="image/*" style="display: none;">
                <div class="pfp-mdf" onclick="document.getElementById('profile-upload-arch').click()">
                    <img src="../assets/create-account/Edit Image.png">
                </div>
            </div>
        </div>
      
        <form id="login-architect-1" novalidate>
            <label for="architect-fname">First name</label>
            <div>
                <input type="text" id="architect-fname" name="fname" placeholder="first name" required>
                <img src="/assets/create-account/Profile.png" class="label-icon">
            </div>
            <span class="error-message" id="fname-error"></span>

            <label for="architect-lname">Last name</label>
            <div>
                <input type="text" id="architect-lname" name="lname" placeholder="last name" required>
                <img src="/assets/create-account/Profile.png" class="label-icon">
            </div>
            <span class="error-message" id="lname-error"></span>

            <label for="architect-email">Email</label>
            <div>
                <input type="email" id="architect-email" name="email" placeholder="example@gmail.com" required>
                <img src="/assets/create-account/Email.png" class="label-icon">
            </div>
            <span class="error-message" id="email-error"></span>

            <label for="architect-password">Password</label>
            <div>
                <input type="password" id="architect-password" name="password" placeholder="********" required>
                <img src="/assets/create-account/Lock.png" class="label-icon">
            </div>
            <span class="error-message" id="password-error"></span>

            <label for="architect-cpassword">Confirm password</label>
            <div>
                <input type="password" id="architect-cpassword" name="cpassword" placeholder="********" required>
                <img src="/assets/create-account/Lock.png" class="label-icon">
            </div>
            <span class="error-message" id="cpassword-error"></span>

            <button type="submit">Next</button>
        </form>
    </div>
        <script src="../js/architect1.js"></script>

    </body>
</html>
