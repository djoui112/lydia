                    <option value="20 - Saïda">20 - Saïda</option>
                    <option value="21 - Skikda">21 - Skikda</option>

                    <option value="25 - Constantine">25 - Constantine</option>

                    <option value="27 - Mostaganem">27 - Mostaganem</option>
                    <option value="28 - M'Sila">28 - M'Sila</option>
                    <option value="29 - Mascara">29 - Mascara</option>

                </select>
                <img src="../../assets/create-account/Address.png" class="label-icon">
            </div>
            <span class="error-message" id="city-error"></span>

            <label for="architect-birth">Date of birth</label>
            <div class="date-wrapper">
                <input type="text" id="architect-birth-display" placeholder="DD/MM/YYYY" readonly required>
                <input type="date" id="architect-birth" name="birth" required >
                <img src="../../assets/create-account/Calendar.png" class="label-icon date-icon" onclick="document.getElementById('architect-birth').showPicker()">
            </div>
            <span class="error-message" id="birth-error"></span>
            <label for="architect-experience">Years of experience</label>
            <div>
                <input type="number" id="architect-experience" name="years_of_experience" min="0" placeholder="e.g. 3">
                <img src="../../assets/create-account/Calendar.png" class="label-icon">
            </div>
            <span class="error-message" id="experience-error"></span>

            <label for="architect-portfolio">Portfolio URL</label>
            <div>
                <input type="url" id="architect-portfolio" name="portfolio_url" placeholder="https://yourportfolio.com">
                <img src="../../assets/create-account/Link.png" class="label-icon">
            </div>
            <span class="error-message" id="portfolio-error"></span>

            <label for="architect-linkedin">LinkedIn URL</label>
            <div>
                <input type="url" id="architect-linkedin" name="linkedin_url" placeholder="https://linkedin.com/in/username">
                <img src="../../assets/create-account/Link.png" class="label-icon">
            </div>
            <span class="error-message" id="linkedin-error"></span>
            <label for="architect-expertise">Primary expertise</label>
        <div>
            <input type="text" id="architect-expertise" name="primary_expertise" placeholder="e.g. Urban design">
            <img src="../../assets/create-account/Profile.png" class="label-icon">
        </div>
        <span class="error-message" id="expertise-error"></span>



            <label>Gender</label>
            <section class="gender">
                <label class="gender"><input type="radio" name="gender" value="female" checked><p>Female</p></label>
                <label class="gender"><input type="radio" name="gender" value="male"><p>Male</p></label>
            </section>

            <button type="submit">Create account</button>
        </form>
    </div>
