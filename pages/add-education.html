<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Form - Mimaria</title>
    <link rel="icon" href="../assets/main/Department.png" type="image/png">
    <link rel="stylesheet" href="../css/add-education.css">
</head>
<body>
    <!-- Education Form Modal -->
    <div class="modal active" id="educationModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add Education</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>

                <form id="educationForm" novalidate>
                    <!-- School -->
                    <div class="form-group">
                        <label for="school">School *</label>
                        <input 
                            type="text" 
                            id="school" 
                            name="school" 
                            placeholder="Ex: Boston University"
                            required
                        >
                        <span class="error-message" id="school-error"></span>
                    </div>

                    <!-- Degree -->
                    <div class="form-group">
                        <label for="degree">Degree *</label>
                        <input 
                            type="text" 
                            id="degree" 
                            name="degree" 
                            placeholder="Ex: Bachelor's"
                            required
                        >
                        <span class="error-message" id="degree-error"></span>
                    </div>

                    <!-- Field of Study -->
                    <div class="form-group">
                        <label for="fieldOfStudy">Field of study *</label>
                        <input 
                            type="text" 
                            id="fieldOfStudy" 
                            name="fieldOfStudy" 
                            placeholder="Ex: Architecture"
                            required
                        >
                        <span class="error-message" id="fieldOfStudy-error"></span>
                    </div>

                    <!-- Start Date -->
                    <div class="form-group date-group">
                        <label for="startDate">Start date *</label>
                        <div class="date-inputs">
                            <select id="startMonth" name="startMonth" required>
                                <option value="">Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select id="startYear" name="startYear" required>
                                <option value="">Year</option>
                            </select>
                        </div>
                        <span class="error-message" id="startDate-error"></span>
                    </div>

                    <!-- End Date -->
                    <div class="form-group date-group">
                        <label for="endDate">End date (or expected) *</label>
                        <div class="date-inputs">
                            <select id="endMonth" name="endMonth" required>
                                <option value="">Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select id="endYear" name="endYear" required>
                                <option value="">Year</option>
                            </select>
                        </div>
                        <span class="error-message" id="endDate-error"></span>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="currentlyStudying" name="currentlyStudying">
                            <label for="currentlyStudying" class="checkbox-label">I currently study here</label>
                        </div>
                    </div>

                    <!-- Description (Optional) -->
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            id="description" 
                            name="description" 
                            placeholder="Describe your studies, awards, and other achievements..."
                            rows="4"
                        ></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span> / 500
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn-save">Save</button>
                    </div>
                </form>
            </div>
        </div>

    <script src="../js/add-education.js"></script>
</body>
</html>
