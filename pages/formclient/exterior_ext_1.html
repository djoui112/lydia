<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exterior Project - Step 1</title>
  <link rel="stylesheet" href="project.css" />
</head>
<body>

  <div class="page-container">
    <header class="form-header">
      <button class="back-btn" onclick="window.location.href='exterior_2.html'"><</button>
      <h1>Exterior Project</h1>
    </header>

    <div class="progress-bar">
      <div class="step completed">1</div>
      <div class="line completed"></div>
      <div class="step completed">2</div>
      <div class="line completed"></div>
      <div class="step active">3</div>
      <div class="line"></div>
      <div class="step">4</div>
      <div class="line"></div>
      <div class="step">5</div>
      <div class="line"></div>
      <div class="step">6</div>
    </div>

    <form class="application-form">
      <label>Project Location</label>
      <input type="text" placeholder="City or address if possible" required>

      <label>Approximate Area</label>
      <input type="text" placeholder="Area in mÂ²" required>

      <div class="form-group">
        <label>Property Type</label>
        <div class="choice-group">
          <button type="button" class="choice">Residential facade</button>
          <button type="button" class="choice">Commercial building</button>
          <button type="button" class="choice">Landscaping / garden</button>
          <button type="button" class="choice">Outdoor seating area</button>
        </div>
      </div>

      <label>Number of Floors</label>
      <input type="text" placeholder="e.g., 2 floors, Ground floor only" required>

      <label>Current Condition</label>
      <input type="text" placeholder="e.g., New construction, Needs renovation, Existing structure" required>

      <button type="button" class="next-btn" onclick="handleNextClick(event, 'exterior_ext_2.html')"> Next </button>
    </form>
  </div>
  <script src="project.js"></script>
  <script src="form-persistence.js"></script>
  <script src="form-validation.js"></script>
</body>
</html>
