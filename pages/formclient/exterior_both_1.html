<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Project - Step 1</title>
  <link rel="stylesheet" href="../../css/project.css" />
</head>
<body>

  <div class="page-container">
    <header class="form-header">
      <button class="back-btn" onclick="window.location.href='exterior_2.html'"><</button>
      <h1>Complete Project</h1>
    </header>

    <div class="progress-bar">
      <div class="step completed">1</div>
      <div class="line completed"></div>
      <div class="step completed">2</div>
      <div class="line completed"></div>
      <div class="step active">3</div>
      <div class="line"></div>
      <div class="step">4</div>
      <div class="line"></div>
      <div class="step">5</div>
      <div class="line"></div>
      <div class="step">6</div>
    </div>

    <form class="application-form">
      <label>Project Location</label>
      <input type="text" placeholder="City or address if possible" required>

      <label>Property Type</label>
      <input type="text" placeholder="e.g., House, Apartment, Commercial building, Villa" required>

      <label>Total Area</label>
      <input type="text" placeholder="Total area in mÂ² (exterior + interior)" required>

      <label>Number of Floors</label>
      <input type="text" placeholder="e.g., 2 floors, Ground + 1st floor" required>

      <div class="form-group">
        <label>Project Scope</label>
        <div class="choice-group">
          <button type="button" class="choice">New construction</button>
          <button type="button" class="choice">Full renovation</button>
          <button type="button" class="choice">Extension</button>
        </div>
      </div>

      <label>Current Condition</label>
      <input type="text" placeholder="e.g., Empty land, Existing structure, Needs demolition" required>

      <button type="button" class="next-btn" onclick="handleNextClick(event, 'exterior_both_2.html')"> Next </button>
    </form>
  </div>
  <script src="../../js/project.js"></script>
  <script src="../../js/form-persistence.js"></script>
  <script src="../../js/form-validation.js"></script>
</body>
</html>
