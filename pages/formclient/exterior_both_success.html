<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Submitted</title>
  <link rel="stylesheet" href="../../css/project.css" />
</head>
<body>

  <div class="page-container">
    <header class="form-header">
      <button class="back-btn" onclick="window.location.href='exterior_both_3.html'"><</button>
      <h1>Complete Project</h1>
    </header>

    <div class="progress-bar">
      <div class="step completed">1</div>
      <div class="line completed"></div>
      <div class="step completed">2</div>
      <div class="line completed"></div>
      <div class="step completed">3</div>
      <div class="line completed"></div>
      <div class="step completed">4</div>
      <div class="line completed"></div>
      <div class="step completed">5</div>
      <div class="line completed"></div>
      <div class="step completed">6</div>
    </div>

    <div class="success-container">
      <div class="success-icon">
        <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="60" cy="60" r="60" fill="#595F34" opacity="0.1"/>
          <circle cx="60" cy="60" r="50" fill="#595F34" opacity="0.2"/>
          <circle cx="60" cy="60" r="40" fill="#595F34" class="circle-animation"/>
          <path d="M45 60 L55 70 L75 50" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" class="checkmark-path"/>
        </svg>
      </div>
      <h2 class="success-title">Your request has been sent successfully!</h2>
      <p class="success-message">We have received your complete project request and will review it shortly. You will be notified once we have processed your request.</p>
      <a href="../clientinterface.html" class="success-btn">Return to Home</a>
    </div>
  </div>
  <script>
    // Clear all form data on success page
    if (typeof clearFormData === 'function') {
      clearFormData();
    } else {
      // Fallback: clear all form-* keys
      const keys = Object.keys(localStorage);
      keys.forEach(key => {
        if (key.startsWith('form-')) {
          localStorage.removeItem(key);
        }
      });
      localStorage.removeItem('project-type');
    }
  </script>
</body>
</html>
