<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Project - Step 2</title>
  <link rel="stylesheet" href="project.css" />
</head>
<body>

  <div class="page-container">
    <header class="form-header">
      <button class="back-btn" onclick="window.location.href='exterior_both_1.html'"><</button>
      <h1>Complete Project</h1>
    </header>

    <div class="progress-bar">
      <div class="step completed">1</div>
      <div class="line completed"></div>
      <div class="step completed">2</div>
      <div class="line completed"></div>
      <div class="step completed">3</div>
      <div class="line completed"></div>
      <div class="step active">4</div>
      <div class="line"></div>
      <div class="step">5</div>
      <div class="line"></div>
      <div class="step">6</div>
    </div>

    <form class="application-form">
      <label>Number of Rooms</label>
      <input type="text" placeholder="e.g., 3 bedrooms, 2 bathrooms, 1 kitchen, 1 living room, 1 dining room" required>

      <div class="form-group">
        <label>Service Type</label>
        <div class="choice-group">
          <button type="button" class="choice">Design + Construction</button>
          <button type="button" class="choice">Design only</button>
          <button type="button" class="choice">Construction only</button>
        </div>
      </div>

      <label>Minimum Budget (in DZD)</label>
      <input type="number" name="minBudget" placeholder="e.g., 1000000" min="0" step="1000" required>
      <label style="margin-top: 15px;">Maximum Budget (in DZD)</label>
      <input type="number" name="maxBudget" placeholder="e.g., 2000000" min="0" step="1000" required>

      <label>Preferred Timeline</label>
      <input type="text" placeholder="e.g., 12 months, 18 months" required>

      <label>Style Preference</label>
      <input type="text" placeholder="e.g., Modern, Traditional, Contemporary, Mediterranean" required>

      <div class="form-group">
        <label>Exterior Material Preferences</label>
        <div class="choice-group">
          <button type="button" class="choice">Concrete</button>
          <button type="button" class="choice">Stone</button>
          <button type="button" class="choice">Wood</button>
          <button type="button" class="choice">Brick</button>
        </div>
      </div>

      <button type="button" class="next-btn" onclick="handleNextClick(event, 'exterior_both_3.html')"> Next </button>
    </form>
  </div>
  <script src="project.js"></script>
  <script src="form-persistence.js"></script>
  <script src="form-validation.js"></script>
</body>
</html>
