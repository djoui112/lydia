<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make a request</title>
  <link rel="stylesheet" href="../../css/project.css" />
</head>
<body>

  <div class="page-container" >
  <header class="form-header">
    <button class="back-btn" onclick="history.back()"><</button>
    <h1>Make a Request</h1>
  </header>

  <div class="progress-bar">
    <div class="step active">1</div>
    <div class="line active"></div>
    <div class="step">2</div>
  </div>

  <form class="application-form">
    

    <label>Full name</label>
    <input type="text" id="full_name" name="full_name" placeholder="your full name" required>

    <label>Phone number</label>
    <input type="tel" id="phone_number" name="phone_number" placeholder="+213 --- ---- --" required>

    <label>Project location</label>
    <input type="text" id="project_location" name="project_location" placeholder="city or adress if possible" required>

    <label>Email</label>
    <input type="email" id="email" name="email" placeholder="contact@gmail.com" required>

    <button type="button" class="next-btn" onclick="handleNextClick(event, 'exterior_2.html')"> Next </button>
  </form>
  </div>
  <script src="../../js/project.js"></script>
  <script src="../../js/form-persistence.js"></script>
  <script src="../../js/form-validation.js"></script>
  <script src="../../js/form-autofill.js"></script>
  <script src="../../js/form-submission.js"></script>
  <script>
    // Save agency_id from URL when form page loads
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const agencyId = urlParams.get('agency_id');
      if (agencyId && typeof saveAgencyId === 'function') {
        saveAgencyId(agencyId);
      }
    });
  </script>
</body>
</html>
