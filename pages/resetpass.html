<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/general.css">  
    <link rel="stylesheet" href="../css/login/generalSignup.css">  
    <link rel="stylesheet" href="../css/login/login.css">  
</head>
<body>
    <a href="login/login.html"><img src="../assets/create-account/Back Arrow b.png" class="back blue"></a>
    <img src="../assets/create-account/Vector 4.png" class="vector1">
    <img src="../assets/create-account/Vector 3.png" class="vector2">

    <div class="form-shape l">
        <img src="../assets/create-account/Department.png" class="logo" alt="mimaria">
        <h1 class="h-signup">Reset Password</h1>
        <form id="reset-form" novalidate>
            <label for="reset-email">enter your email</label>
            <div>
                <input type="email" id="reset-email" placeholder="example@gmail.com" required>
                <img src="../assets/create-account/Email.png" class="label-icon">
            </div>
            <span class="error-message" id="reset-email-error"></span>
            
            <label class=".reset-info">we will send you a reset link</label>
            
            <button type="submit">Send Reset Link</button>
        </form>
    </div>

    <script src="../js/resetpass.js"></script>
</body>
</html>
