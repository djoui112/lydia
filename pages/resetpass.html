<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/general.css">  
    <link rel="stylesheet" href="../css/login/generalSignup.css">  
    <link rel="stylesheet" href="../css/login/login.css">  
</head>
<body>
    <a href="login/login.html"><img src="../assets/create-account/Back Arrow b.png" class="back blue"></a>
    <img src="../assets/create-account/Vector 4.png" class="vector1">
    <img src="../assets/create-account/Vector 3.png" class="vector2">

    <div class="form-shape l">
        <img src="../assets/main/Asset 4.png" class="logo" alt="mimaria">
        <h1 class="h-signup">Reset Password</h1>

        <form id="reset-form" novalidate>
            <div id="step-email">
                <label for="reset-email">Enter your email</label>
                <div>
                    <input type="email" id="reset-email" placeholder="example@gmail.com" required>
                    <img src="../assets/create-account/Email.png" class="label-icon">
                </div>
                <span class="error-message" id="reset-email-error"></span>
                <label class="reset-info">We will send you a 6‑digit code to this email.</label>
                <button id="submit-email">Send Code</button>
            </div>

            <div id="step-code" style="display: none;">
                <label for="reset-code">Enter the 6‑digit code</label>
                <div>
                    <input type="text" id="reset-code" placeholder="123456" maxlength="6" required>
                </div>
                <span class="error-message" id="reset-code-error"></span>

                <label for="new-password">New Password</label>
                <div>
                    <input type="password" id="new-password" placeholder="New password" required>
                </div>
                <span class="error-message" id="new-password-error"></span>

                <label for="confirm-password">Confirm New Password</label>
                <div>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                </div>
                <span class="error-message" id="confirm-password-error"></span>

                <button id="submit-new-password">Change Password</button>
            </div>
        </form>
    </div>

    <script src="../js/resetpass.js"></script>
</body>
</html>
