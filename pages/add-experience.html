<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Experience - Mimaria</title>
    <link rel="icon" href="../assets/main/Department.png" type="image/png">
    <link rel="stylesheet" href="../css/add-experience.css">
</head>
<body>
    <!-- Experience Form Modal -->
    <div class="modal active" id="experienceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Experience</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>

            <form id="experienceForm" novalidate>
                <!-- Agency Name -->
                <div class="form-group">
                    <label for="agencyName">Company/Agency *</label>
                    <input 
                        type="text" 
                        id="agencyName" 
                        name="agencyName" 
                        placeholder="Ex: ABC Architecture Studio"
                        required
                    >
                    <span class="error-message" id="agencyName-error"></span>
                </div>

                <!-- Role -->
                <div class="form-group">
                    <label for="role">Title/Role *</label>
                    <input 
                        type="text" 
                        id="role" 
                        name="role" 
                        placeholder="Ex: Senior Architect"
                        required
                    >
                    <span class="error-message" id="role-error"></span>
                </div>

                <!-- Start Date -->
                <div class="form-group date-group">
                    <label for="startDate">Start date *</label>
                    <div class="date-inputs">
                        <select id="startMonth" name="startMonth" required>
                            <option value="">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="startYear" name="startYear" required>
                            <option value="">Year</option>
                        </select>
                    </div>
                    <span class="error-message" id="startDate-error"></span>
                </div>

                <!-- End Date -->
                <div class="form-group date-group">
                    <label for="endDate">End date *</label>
                    <div class="date-inputs">
                        <select id="endMonth" name="endMonth" required>
                            <option value="">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="endYear" name="endYear" required>
                            <option value="">Year</option>
                        </select>
                    </div>
                    <span class="error-message" id="endDate-error"></span>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="currentlyWorking" name="currentlyWorking">
                        <label for="currentlyWorking" class="checkbox-label">I currently work here</label>
                    </div>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        placeholder="Describe your responsibilities, achievements, and notable projects..."
                        rows="5"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span> / 1000
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/add-experience.js"></script>
</body>
</html>
