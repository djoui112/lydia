<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in-architect 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="keywords" content="architecture,architect,agency,client,login">
        <meta name="description" content="connect architects and clients- make an account">
        <meta name="author" content="Mimaria team" >
        <meta http-equiv="refresh" content="60">
        <link rel="icon" href="assets/main/Department.png" type="image/png">
        <link rel="stylesheet" href="/css/general.css">    
        <link rel="stylesheet" href="/css/login/generalSignup.css">  
        <link rel="stylesheet" href="/css/login/login.css">  
        <link rel="icon" href="assets/main/Department.png" type="image/png">     
    </head>
    <body>
        <a href="../pages/archiLogin1.html"><img src="/assets/create-account/Back Arrow r.png" class="back red"></a>
        <img src="/assets/create-account/Vector 5.png "class="vector1">
        <img src="/assets/create-account/Vector 6.png "class="vector2">


        <div class="form-shape ar">
            <img src="/assets/create-account/Department r.png" class="logo" alt="mimaria">
            <form id="login-architect">
                <label for="phone">phone number</label>
                <div>
                        <input type="tel" id="phone" placeholder="+213******" >
                        <img src="/assets/create-account/Phone.png" class="label-icon" >
                </div>
                <label for="city">City</label>
                <div>
                        <input type="text" id="password" placeholder="********" required>
                        <img src="/assets/create-account/Lock.png" class="label-icon">
                </div>

                <label for="birth">Date of birth</label>
                <div>
                        <input type="date" id="birth" placeholder="YYYY/MM/DD" required>
                        
                </div>
                <label>gender</label>
                <br>
                <section class="gender">
                    <label class="gender"><input type="radio" name="gender" value="female" checked><p>Female</p></label>

                    <label class="gender"><input type="radio" name="gender" value="male"><p>Male</p></label>
                </section>
                <button type="submit">create account</button>
            </form>
        </div>
    </body>
</html>
