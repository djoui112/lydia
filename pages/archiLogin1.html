<html lang="en">
    <head>
        <title>Log in-architect 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="keywords" content="architecture,architect,agency,client,login">
        <meta name="description" content="connect architects and clients- make an account">
        <meta name="author" content="Mimaria team" >
        <meta http-equiv="refresh" content="60">
        <link rel="icon" href="assets/main/Department.png" type="image/png">
        <link rel="stylesheet" href="/css/general.css">    
        <link rel="stylesheet" href="/css/login/generalSignup.css">  
        <link rel="stylesheet" href="/css/login/login.css">  
        <link rel="icon" href="assets/main/Department.png" type="image/png">     
    </head>
    <body>
        <a href="../pages/signUp.html"><img src="/assets/create-account/Back Arrow r.png" class="back red"></a>
        <img src="/assets/create-account/Vector 5.png "class="vector1">
        <img src="/assets/create-account/Vector 6.png "class="vector2">


        <div class="form-shape ar">
            <div class="pfp-container">
                <div class="pfp">
            <img src="../assets/create-account/Profile.png">
            <div class="pfp-mdf">
                <img src="../assets/create-account/Edit Image.png">
            </div>
          </div>
            </div>
          
            <form id="login-architect">
                <label for="email">Email</label>
                <div>
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                        <img src="/assets/create-account/Email.png" class="label-icon" >
                </div>
                <label for="password">Password</label>
                <div>
                        <input type="password" id="password" placeholder="********" required>
                        <img src="/assets/create-account/Lock.png" class="label-icon">
                </div>
                <label for="cpassword">confirm password</label>
                <div>
                        <input type="password" id="cpassword" placeholder="********" required>
                        <img src="/assets/create-account/Lock.png" class="label-icon">
                </div>
                <label for="fname">First name</label>
                <div>
                        <input type="text" id="fname" placeholder="first name" required>
                        <img src="/assets/create-account/Profile.png" class="label-icon">
                </div>
                <label for="lname">Last name</label>
                <div>
                        <input type="text" id="lname" placeholder="last name">
                        <img src="/assets/create-account/Profile.png" class="label-icon">
                </div>

                <button type="submit">next</button>
            </form>
        </div>
    </body>
</html>
