<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Profile - Client</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="icon" href="assets/main/Department.png" type="image/png">
        <link rel="stylesheet" href="../css/general.css">    
        <link rel="stylesheet" href="../css/login/generalSignup.css">  
        <link rel="stylesheet" href="../css/login/login.css">
        <link rel="stylesheet" href="../css/editprofile.css">
    </head>
    <body>
        <a href="javascript:history.back()"><img src="../assets/create-account/Back Arrow.png" class="back green"></a>
        <img src="../assets/create-account/Vector 4.png" class="vector1">
        <img src="../assets/create-account/Vector 3.png" class="vector2">

        <div class="form-shape c">
           
            
            <div class="pfp-container">
                <div class="pfp">
                    <img src="../assets/create-account/Profile.png" id="edit-client-profile-preview">
                    <input type="file" id="edit-client-profile-upload" accept="image/*" style="display: none;">
                    <div class="pfp-mdf" onclick="document.getElementById('edit-client-profile-upload').click()">
                        <img src="../assets/create-account/Edit Image.png">
                    </div>
                </div>
            </div>
           <h1 class="edit-title-client">Edit profile:</h1>
           
            <form id="edit-profile-client" novalidate>
                <label for="edit-client-email">email:</label>
                <div>
                    <input type="email" id="edit-client-email" name="email" placeholder="example@gmail.com" required>
                    <img src="../assets/create-account/Email.png" class="label-icon">
                </div>
                <span class="error-message" id="edit-client-email-error"></span>

                <label for="edit-client-fname">First name:</label>
                <div>
                    <input type="text" id="edit-client-fname" name="fname" placeholder="first name" required>
                    <img src="../assets/create-account/Profile.png" class="label-icon">
                </div>
                <span class="error-message" id="edit-client-fname-error"></span>

                <label for="edit-client-lname">Last name:</label>
                <div>
                    <input type="text" id="edit-client-lname" name="lname" placeholder="last name" required>
                    <img src="../assets/create-account/Profile.png" class="label-icon">
                </div>
                <span class="error-message" id="edit-client-lname-error"></span>

                <a href="resetpass.html" class="forget-link">reset password?</a>

                <button type="submit">
                    <span>âœ“</span> Save changes
                </button>

                <button type="button" id="logout-client" class="logout-btn">
                    Logout
                </button>
            </form>
        </div>

        <script src="../js/editclient.js"></script>
    </body>
</html>
