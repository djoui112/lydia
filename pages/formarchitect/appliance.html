<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appliance form</title>
  <link rel="stylesheet" href="/css/ArchiForm.css" />
</head>
<body>

  <div class="page-container" >
  <header class="form-header">
    <button class="back-btn" onclick="history.back()"><</button>
    <h1>Apply for this agency</h1>
  </header>

  <div class="progress-bar">
    <div class="step active">1</div>
    <div class="line active"></div>
    <div class="step">2</div>
    <div class="line"></div>
    <div class="step">3</div>
    <div class="line"></div>
    <div class="step">4</div>
  </div>

  <form class="application-form">
    

    <label>First name</label>
    <input type="text" placeholder="your first name" required>

    <label>Last name</label>
    <input type="text" placeholder="your last name" required>

    <label>Phone number</label>
    <input type="tel" placeholder="+213 --- ---- --" required>

    <label>Address</label>
    <input type="text" placeholder="your current adress" required>

    <label>Date of birth</label>
    <input type="text" placeholder="xx/xx/xxxx" required>

    <button type="button" class="next-btn" onclick="handleNextClick(event, 'appliancestyle.html')"> Next </button>
  </form>
  </div>
  <script src="../../js/appliance.js"></script>
  <script src="../../js/form-persistence.js"></script>
  <script src="../../js/form-validation.js"></script>
</body>
</html>
