<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appliance form</title>
  <link rel="stylesheet" href="../../css/ArchiForm.css" />
</head>
<body>

  <div class="page-container" >
  <header class="form-header">
    <button class="back-btn" onclick="history.back()"><</button>
    <h1>Apply for this agency</h1>
  </header>

  <div class="progress-bar">
    <div class="step active">1</div>
    <div class="line active"></div>
    <div class="step">2</div>
    <div class="line"></div>
    <div class="step">3</div>
    <div class="line"></div>
    <div class="step">4</div>
  </div>

  <form class="application-form">
    

    <label>First name</label>
    <input type="text" id="first_name" name="first_name" placeholder="your first name" required>

    <label>Last name</label>
    <input type="text" id="last_name" name="last_name" placeholder="your last name" required>

    <label>Phone number</label>
    <input type="tel" id="phone_number" name="phone_number" placeholder="+213 --- ---- --" required>

    <label>Address</label>
    <input type="text" id="address" name="address" placeholder="your current adress" required>

    <label>Date of birth</label>
    <input type="text" id="date_of_birth" name="date_of_birth" placeholder="DD/MM/YYYY" required>

    <button type="button" class="next-btn" onclick="handleNextClick(event, 'appliancestyle.html')"> Next </button>
  </form>
  </div>
  <script src="../../js/appliance.js"></script>
  <script src="../../js/form-persistence.js"></script>
  <script src="../../js/form-validation.js"></script>
  <script src="../../js/form-autofill.js"></script>
  <script src="../../js/form-submission.js"></script>
  <script>
    // Save agency_id from URL when form page loads
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const agencyId = urlParams.get('agency_id');
      if (agencyId && typeof saveAgencyId === 'function') {
        saveAgencyId(agencyId);
      }
      
      // Add date input mask for DD/MM/YYYY format
      const dateInput = document.getElementById('date_of_birth');
      if (dateInput) {
        dateInput.addEventListener('input', function(e) {
          let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
          
          // Format as DD/MM/YYYY
          if (value.length >= 2) {
            value = value.substring(0, 2) + '/' + value.substring(2);
          }
          if (value.length >= 5) {
            value = value.substring(0, 5) + '/' + value.substring(5, 9);
          }
          
          e.target.value = value;
        });
        
        // Limit input to 10 characters (DD/MM/YYYY)
        dateInput.addEventListener('keypress', function(e) {
          if (e.target.value.replace(/\D/g, '').length >= 8 && e.key !== 'Backspace' && e.key !== 'Delete') {
            e.preventDefault();
          }
        });
      }
    });
  </script>
</body>
</html>
